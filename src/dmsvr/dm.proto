syntax = "proto3";

package dm;

message LoginAuthReq {
  string username = 1;//用户名
  string password = 2;//密码
  string clientid = 3;//clientID
  string ip = 4;//访问的ip地址
}
message AccessAuthReq {
  string username = 1; //用户名
  string topic = 2;//主题
  string clientID = 3;//clientID
  string access = 4;//操作
  string ip = 5; //访问的ip地址
}

message Response {
}

service Dm {
  rpc loginAuth(LoginAuthReq) returns(Response);
  rpc accessAuth(AccessAuthReq) returns(Response);
}